<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
  <!-- <meta name="full-screen" content="yes" /> -->
  <!-- <meta name="x5-fullscreen" content="true" /> -->
  <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>国家材料环境腐蚀科学数据中心-标准规范</title>
  <link rel="stylesheet" href="__INDEX__/custom/css/bootstrap.min.css">
  <link rel="stylesheet" href="__INDEX__/custom/css/bootstrap-select.css">
  <style>
    footer {
      margin-top: 126px;
    }

    .st12 td,
    .st12 th {
      line-height: 50px;
      padding-left: 2%;
      border: none;
    }

    .st12 tr th {
      border: 1px solid #cdcdcd;
    }

    .st12 tr td {
      border: 1px solid #cdcdcd;
    }

    .st12 tr th:first-child {
      text-align: center;
      padding-left: 0;

      border: 1px solid #cdcdcd;
    }

    .st12 tr td:first-child {
      text-align: center;
      padding-left: 0;
      border: 1px solid #cdcdcd;
    }

    .data-content {
      width: 52%;
    }

    .st12 {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="width-1200">
      <div class="sw pr clearfix">
        <table class="st12">
          <tr>
            <th>序号</th>
            <th>标准编号</th>
            <th style="width: 400px;line-height: 30px;padding-right: 2%;">标准名称</th>
            <th>实施日期</th>
            <th>发布单位</th>
          </tr>
          {volist name="slist" id="vo"}
          <tr>
            <td>{$vo->id}</td>
            <td>{$vo->num}</td>
            <td>{$vo->name}</td>
            <td>{$vo->impletime}</td>
            <td>{$vo->department}</td>
          </tr>
          {/volist}
        </table>
        <!-- <div class="paging2">
          <b>126</b>
          <a href="javascript:;" class="cur">1</a>
          <a href="javascript:;">2</a>
          <a href="javascript:;">3</a>
          <a href="javascript:;">4</a>
          <a href="javascript:;">5</a>
          <a href="javascript:;">6</a>
          <a href="javascript:;">下一页</a>
          <a href="javascript:;">尾页</a>
        </div> -->
      </div>
    </div>
  </div>
  <script src="__INDEX__/custom/js/jquery.min.js"></script>
  <script src="__INDEX__/custom/js/bootstrap-select.min.js"></script>
  <script src="__INDEX__/custom/js/echarts.min.js"></script>
  <script src="__INDEX__/custom/js/p.js"></script>
  <script src="__INDEX__/custom/js/bootstrap.min.js"></script>
  <script>
    $(function () {

      var mynav = $('nav li').find('a'); //寻找导航的a元素 　　
      for (var i = 0; i < mynav.length; i++) {
        var links = mynav[i].getAttribute('href'); //取出每个链接的href属性的值
        var myurl = document.location.href; //取出当前窗口的链接
        if (myurl.indexOf(links) != -1) { //判断浏览器地址是否等于当前a元素的href属性
          $(mynav[i]).parent().addClass('nav-hover')
        }
      }
      $('.ol-down').on('click', function (e) {
        e.stopPropagation();

      })
      $('.ol-down li').on('click', function () {
        $(this).addClass('cur').siblings().removeClass('cur')

      })
      $('.platform-aside .parentA').on('click', function () {
        $(this).next().slideToggle()

      })
      $('.ul-down li').on('click', function () {
        $(this).find('img').toggleClass('xia')
        $(this).find('.ol-down').slideToggle()

      })
    })
  </script>
</body>

</html>

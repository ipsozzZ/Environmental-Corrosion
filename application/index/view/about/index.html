<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <!-- <meta name="full-screen" content="yes" /> -->
    <!-- <meta name="x5-fullscreen" content="true" /> -->
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>国家材料环境腐蚀科学数据中心 - {$currTitle}</title>
    <link rel="stylesheet" href="__INDEX__/custom/css/bootstrap.min.css">
    <link rel="stylesheet" href="__INDEX__/custom/css/reset.css">
    <link rel="stylesheet" href="__INDEX__/custom/css/p.css">
    <link rel="stylesheet" href="__INDEX__/custom/css/acm.css">
    <style>
    .platform-content p {
        text-indent: 2em;
    }
    </style>
</head>

<body>
    <div class="main">
        <header>{include file="common/header"}</header>
        <nav>{include file="common/nav"}</nav>
        <div class="width-1200">
            <div class="platform pr">
                <div class="platform-aside pa">
                    <a href="javascript:;" class="current">中心简介</a>
                    <a href="javascript:;">专家介绍</a>
                    <a href="javascript:;">工程应用案例</a>
                    <a href="javascript:;">组织机构</a>
                </div>
                <div class="platform-content padding" id="pone">
                    {$INFO.desc}
                </div>
                <div class="gray-div"></div>
            </div>
            <div class="platform-content m25 of" id="ptwo">
                    {$INFO.pro}
            </div>
            <div class="gray-div"></div>
            <div class="platform-content w890 m25 m-auto" id="pthree">
                    {$INFO.example}
            </div>
        </div>
        <div class="gray-div"></div>
        <div class="platform-content w890p m25 m-auto" id="pfour">
                {$INFO.unit}
        </div>
        <footer>{include file="common/footer"}</footer>
    </div>
    <script src="__INDEX__/custom/js/jquery.min.js"></script>
    <script src="__INDEX__/custom/js/p.js"></script>
    <script src="__INDEX__/custom/js/bootstrap.min.js"></script>
    <script>
    $(function() {
        $('.qiehuan span').on('click', function() {
            $(this).addClass('active').siblings().removeClass('active')
        })
        var mynav = $('nav li').find('a'); //寻找导航的a元素 　　
        for (var i = 0; i < mynav.length; i++) {　　　
            var links = mynav[i].getAttribute('href'); //取出每个链接的href属性的值
            var myurl = document.location.href; //取出当前窗口的链接
            if (myurl.indexOf(links) != -1) { //判断浏览器地址是否等于当前a元素的href属性
                $(mynav[i]).parent().addClass('nav-hover')
            }　　
        }
        //描点定位
        $('.platform-aside a').eq(0).on('click', function() {
            $('html, body').animate({ scrollTop: $('#pone').offset().top }, 500);
            $(this).addClass('current').siblings().removeClass('current');
        })
        $('.platform-aside a').eq(1).on('click', function() {
            $('html, body').animate({ scrollTop: $('#ptwo').offset().top }, 500);
            $(this).addClass('current').siblings().removeClass('current');

        })
        $('.platform-aside a').eq(2).on('click', function() {
            $('html, body').animate({ scrollTop: $('#pthree').offset().top }, 500);
            $(this).addClass('current').siblings().removeClass('current');

        })
        $('.platform-aside a').eq(3).on('click', function() {
            $('html, body').animate({ scrollTop: $('#pfour').offset().top }, 500);
            $(this).addClass('current').siblings().removeClass('current');

        })
    })
    </script>
</body>

</html>

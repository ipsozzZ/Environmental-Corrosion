{include file='public/header'}


<!-- 内容主体区域 -->
<div class="layui-body">
    <div style="padding: 15px;">
            <a href="/admin/site/addCarousel" class="layui-btn">添加</a>
        <table class="layui-table">
            <colgroup>
                <col width="80">
                <col>
                <col width="200">
                <col width="250">
            </colgroup>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>图片</th>
                    <th>链接地址</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {volist name="carousels" id="vo"}
                <tr>
                    <td>{$vo.id}</td>
                    <td>
                        <img src="{$vo.img}">
                    </td>
                    <td><a href="{$vo.linkto}" target="_blank">{$vo.linkto}</a></td>
                    <td>
                        <a href="/admin/site/editCarousel?id={$vo.id}" class="layui-btn layui-btn-warm layui-btn-mini">
                            <i class="layui-icon">&#xe642;</i>编辑</a>
                        <a href="/admin/site/delCarousel?id={$vo.id}" class="layui-btn layui-btn-danger layui-btn-mini del">
                            <i class="layui-icon">&#xe640;</i>删除</a>
                    </td>
                </tr>
                {/volist}
            </tbody>
        </table>
    </div>
</div>

<script>
     layui.use('layer', function(){
        var layer = layui.layer;
        $(".del").on('click',function(){
            var url = $(this).attr('href');
            layer.confirm('确定要删除该吗?', {icon: 3, title:'温馨提示'}, function(index){
                location.href = url;
                layer.close(index);
            });
            return false;
        });
    });
</script>

{include file="public/footer">

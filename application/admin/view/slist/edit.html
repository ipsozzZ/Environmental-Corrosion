{include file="public/header"}
  <!-- 内容主体区域 -->
<div class="layui-body">
  <div style="padding: 15px;">
    <form style="margin-top:50px;" class="layui-form" action="./updateNav" method="post">
      <div class="layui-form-item">
        <label class="layui-form-label">编号</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" value="{$astandard.num}" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">标准名</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" value="{$astandard.name}" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">实施日期</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" value="{$astandard.impletime}" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">发布单位</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" value="{$astandard.department}" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">PDF</label>
        <div class="layui-input-block">
          <input type="file" name="pdf">
          <input type="input"  required lay-verify="required" value="{$astandard.pdf}" autocomplete="off" class="layui-input">
        </div>
      </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">修改</button>
        </div>
      </div>
    </form>
  </div>
</div>

{include file="public/footer"}

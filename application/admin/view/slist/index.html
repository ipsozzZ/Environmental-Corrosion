{include file='public/header'}


<!-- 内容主体区域 -->
<div class="layui-body">
    <div style="padding: 15px;">
            <a href="/admin/slist/add?sid={$sid}" class="layui-btn">添加</a>
    <h1 style="padding-top: 15px;">{$parentData.name}</h1>

        <table class="layui-table">
            <colgroup>
                <col width="80">
                <col width="200">
                <col width="200">
                <col width="100">
                <col width="100">
                <col width="300">
            </colgroup>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>编号</th>
                    <th>标准名</th>
                    <th>实施日期</th>
                    <th>发布单位</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {volist name="slist" id="vo"}
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.id}</td>
                    <td style="white-space: nowrap; max-width: 400px; overflow:hidden; text-overflow: ellipsis;">
                        {$vo.name}
                    </td>
                    <td>{$vo.id}</td>
                    <td>{$vo.id}</td>
                    <td>
                        <a href="/admin/slist/edit?id={$vo.id}" class="layui-btn layui-btn-warm layui-btn-mini">
                            <i class="layui-icon">&#xe642;</i>编辑</a>
                        <a href="/admin/slist/del?id={$vo.id}&sid={$sid}" class="layui-btn layui-btn-danger layui-btn-mini del">
                            <i class="layui-icon">&#xe640;</i>删除</a>
                    </td>
                </tr>
                {/volist}
            </tbody>
        </table>
    </div>
</div>

<script>
     layui.use('layer', function(){
        var layer = layui.layer;
        $(".del").on('click',function(){
            var url = $(this).attr('href');
            layer.confirm('确定要删除吗?', {icon: 3, title:'温馨提示'}, function(index){
                location.href = url;
                layer.close(index);
            });
            return false;
        });
    });
</script>

{include file="public/footer">
